<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geek Folio A-HTML Template</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav>
        <div class="menu__container">
          <div class="logo">
            <img class="logo__img" src="./images/logo-light.png" />
          </div>
          <div class="menus">
            <li class="item">Home1</li>
            <li class="item">Home2</li>
            <li class="item">Home3</li>
            <li class="item">Home4</li>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner -->
      <section>
        <div class="banner__container">
          <div class="banner__text">
            <h1 class="title">
              Better design for <br />
              your digital products
            </h1>
            <p class="description">
              We are a creative studio specializing in UI/UX design, development
              and strategy.
            </p>
            <button class="btn">Explore Now</button>
          </div>
          <div class="banner__img">
            <img src="./images/banner.png" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
